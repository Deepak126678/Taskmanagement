    
 <!DOCTYPE html>
<html>
<head>
    <title>Task Management system</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id = "headline">Task Management system</h1>
        <button id="menu">Menu</button>
        <div id="nav" style="display: none">
     <nav>
        <Button id="button" class="navbutton">Add Task</Button> 
    <label for="priorityfilter">Priority:</label>
    <select name="task-priority" id="priorityfilter"  >
        <option value="All">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        
    </select><br>
    
    <label for="taskstatus">TaskStatus</label>
    <select name="taskstatus" id="taskstatus" required>
        <option value="All">All</option>
        <option value="Complete">Completed</option>
        <option value="Incomplete">Incomplete</option>
        
        
    </select><br>
    <input type="text" id="taskSearch" placeholder="Search tasks..." />
    <button id="togglebutton" class="navbutton">Switch Mode</button>
  
  </nav>
  </div>
  </header>
  
    

  
  <div id="taskDiv" style="display: none;">
    <form id="taskForm">
        <label for="task-title">Enter Task Title:</label><br>
        <input type="text" id="task-title" required><br>
        <label for="task-desc">Task Description</label><br>
        <textarea id="task-desc" name="task-desc" rows="8" cols="40" required></textarea><br>
        <label for="priority">Priority:</label><br>
        <select name="task-priority" id="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <button type="submit" id="submit">Submit</button>
    </form>
  </div>
 


    <div id="tasks">
        <h2>Tasks:</h2>
        <ul id="taskList"></ul>
        <img src="motivation.jpg">
    </div>

      </footer>
      
      
      
      
      
      
    <script src="index.js"></script>
</body>
</html>
